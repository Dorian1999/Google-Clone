<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-right-links">
        <a href="https://mail.google.com/" target="_blank">Gmail</a>
        <a href="https://www.google.com/imghp" target="_blank">Images</a>
        <div class="menu">&#x22EE;</div>
        <button class="sign-in-button">Sign in</button>
    </div>

    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google Logo" class="logo">
        <input type="text" id="search-box" placeholder="Search Google or type a URL">
        <button onclick="search()">Search</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
